<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="header">
    <div class="barra1">
      <div class="botoesIcones">
        <button> <img src="./images/facebook-icon.svg"> </button>
        <button> <img src="./images/instagram-icon.svg"> </button>
        <button> <img src="./images/whatsapp-icon.svg"> </button>
      </div>
    </div>
    <div class="barra2">
      <div class="logo">
        <img src="./images/logo-dark.svg" alt="Logo-Belo-Dente">
      </div>
      <div class="text-box">
        <p>Profissionais</p>
      </div>
      <div class="text-box">
        <p>Nossos Serviços</p>
      </div>
      <div class="text-box">
        <p>Comentários</p>
      </div>
    </div>
  </div>
  <div class="banner1">
    <img src="./images/banner-1-desfocado.svg" alt="banner-1-desfocado" class="banner_banner-blur">
    <img src="./images/banner-1.svg" alt="banner-1" class="banner_banner-normal">
  </div>
  
</body>
</html>
